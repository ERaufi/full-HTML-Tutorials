<!DOCTYPE html>
<html>
  <head>
    <title>Chapter 9: Forms</title>
  </head>
  <body>
    <h1>Chapter 9: Forms</h1>
    <!-- Form Basics -->
    <form action="/submit" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="user_name" />
      <button type="submit">Submit</button>
    </form>

    <!-- Input Types -->
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="user_email" /><br /><br />

      <label for="age">Age:</label>
      <input
        type="number"
        id="age"
        name="user_age"
        min="18"
        max="100"
      /><br /><br />

      <label>Gender:</label>
      <input type="radio" name="gender" value="male" /> Male
      <input type="radio" name="gender" value="female" /> Female<br /><br />

      <input type="checkbox" name="agree" required /> I agree to the terms and
      conditions.<br /><br />

      <button type="submit">Submit</button>
    </form>

    <!-- Dropdowns and <select> Menus -->
    <form>
      <label for="country">Choose a country:</label>
      <select id="country" name="user_country">
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="uk">UK</option>
      </select>
      <button type="submit">Submit</button>
    </form>

    <!--  Form Buttons -->
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="user_name" /><br /><br />

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>

    <!-- Form Validation with HTML5 -->
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="user_email" required /><br /><br />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="user_password"
        required
        minlength="8"
      /><br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
