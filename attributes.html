<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Attributes</title>
  </head>
  <body>
    <h1>HTML Attributes</h1>
    <p>ID</p>
    <p>Name</p>
    <p>Class</p>

    <input type="text" id="student" name="student" class="students" />
    <input type="text" id="student2" name="student2" class="students math" />
    <input type="text" id="teacher" name="john" class="students math john" />
  </body>
