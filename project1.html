<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blog Page</title>
    <style>
      header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
      }
      article {
        border: 1px solid #ddd;
        margin: 20px;
        padding: 20px;
      }
      .meta {
        font-size: 14px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Blog</h1>
    </header>
    <main>
      <article>
        <h2>Post Title 1</h2>
        <p class="meta">Published on: 2024-12-26 by Author</p>
        <p>This is the content of the first blog post.</p>
      </article>
      <article>
        <h2>Post Title 2</h2>
        <p class="meta">Published on: 2024-12-25 by Author</p>
        <p>This is the content of the second blog post.</p>
      </article>
    </main>
  </body>
</html>
