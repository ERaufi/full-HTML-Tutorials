<!DOCTYPE html>
<html>
  <head>
    <title>Chapter 4: Links and Navigation</title>
  </head>

  <body>
    <!-- Hyperlinks -->

    <!-- Absolute Links -->
    <a href="https://www.example.com">Visit Example</a>

    <!-- Relative Links: -->
    <a href="../images/logo.png">View Logo</a>

    <!-- Anchor Links (Linking to Sections within the Same Page) -->

    <!-- Section to Link To -->
    <h2 id="section1">Section 1</h2>
    <p>This is content in Section 1.</p>

    <!-- Anchor Link -->
    <a href="#section1">Go to Section 1</a>

    <!-- Opening Links in New Tabs (target="_blank") -->
    <a href="https://www.wikipedia.org" target="_blank">Open Wikipedia</a>

    <!-- Adding Tooltips with the title Attribute -->
    <a href="https://www.github.com" title="Visit GitHub for repositories"
      >GitHub</a
    >
  </body>
</html>
