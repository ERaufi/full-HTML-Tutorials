<!DOCTYPE html>
<html>
  <head>
    <title>Chapter 8: Tables</title>
  </head>
  <body>
    <h1>Chapter 8: Tables</h1>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>25</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>30</td>
          <td>Los Angeles</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>

    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>City</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>25</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>30</td>
          <td>Los Angeles</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>

    <table border="1">
      <tr>
        <th colspan="3">Monthly Expenses</th>
      </tr>
      <tr>
        <td>Rent</td>
        <td>Utilities</td>
        <td>Food</td>
      </tr>
      <tr>
        <td>1000</td>
        <td>150</td>
        <td>300</td>
      </tr>
    </table>

    <table border="1">
      <tr>
        <th>Department</th>
        <th>Employee</th>
      </tr>
      <tr>
        <td rowspan="2">Hr</td>
        <td>Alice</td>
      </tr>
      <tr>
        <td>Bob</td>
      </tr>
    </table>
  </body>
</html>
