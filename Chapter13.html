<!DOCTYPE html>
<html>
  <head>
    <title>Chapter 11: Inline vs Block Elements</title>
  </head>
  <body>
    <h1>Chapter 11: Inline vs Block Elements</h1>

    <!-- Common Block-Level Elements -->
    <h1>Main Heading</h1>
    <h2>Subheading</h2>
    <h3>Another Subheading</h3>

    <p>This is a paragraph inside a div.</p>

    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>

    <ol>
      <li>Step 1</li>
      <li>Step 2</li>
    </ol>

    <table>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
    </table>

    <!-- Common Inline Elements -->
    <a href="https://example.com">Visit Example</a>
    <img src="image.jpg" alt="Description of the image" />
    <span style="width: 100px">This behaves like a block element now.</span>

    <!-- Converting Inline to Block: html -->
    <span style="display: block; width: 100px"
      >This behaves like a block element now.</span
    >
  </body>
</html>
