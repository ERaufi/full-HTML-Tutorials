<!DOCTYPE html>
<html>
  <head>
    <title>Chapter 11: Inline vs Block Elements</title>
  </head>
  <body>
    <h1>Chapter 11: Inline vs Block Elements</h1>

    <!-- Common Block-Level Elements -->
    <h1 style="background-color: aqua">Main Heading</h1>
    <h2 style="background-color: aqua">Subheading</h2>
    <h3 style="background-color: aqua">Another Subheading</h3>

    <p style="background-color: aqua">This is a paragraph inside a div.</p>

    <ul style="background-color: aqua">
      <li style="background-color: aqua">Item 1</li>
      <li style="background-color: aqua">Item 2</li>
    </ul>

    <ol>
      <li style="background-color: aqua">Step 1</li>
      <li style="background-color: aqua">Step 2</li>
    </ol>

    <table style="background-color: aqua">
      <tr style="background-color: aqua">
        <th style="background-color: aqua">Column 1</th>
        <th>Column 2</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
      </tr>
    </table>

    <!-- Common Inline Elements -->
    <a href="https://example.com" style="background-color: red"
      >Visit Example</a
    >
    <img
      src="./assets/178.jpg"
      alt="Description of the image"
      style="background-color: red; width: 150px"
    />
    <span style="width: 100px">This behaves like a block element now.</span>

    <!-- Converting Inline to Block: html -->
    <span style="display: block; width: 100px"
      >This behaves like a block element now.</span
    >
    <img
      src="./assets/178.jpg"
      alt="Description of the image"
      style="background-color: red; width: 150px"
    />
  </body>
</html>
