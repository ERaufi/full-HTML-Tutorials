<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Portfolio Website</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 20px;
      }
      nav {
        display: flex;
        justify-content: center;
        gap: 15px;
      }
      nav a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      section {
        margin: 20px;
        padding: 20px;
        border: 1px solid #ddd;
      }
      footer {
        text-align: center;
        padding: 10px;
        background-color: #f1f1f1;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>My Portfolio</h1>
      <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>
    <main>
      <section id="about">
        <h2>About Me</h2>
        <p>
          I am a web developer with a passion for creating clean and responsive
          websites.
        </p>
      </section>
      <section id="projects">
        <h2>Projects</h2>
        <ul>
          <li>Project 1: Personal Blog</li>
          <li>Project 2: E-commerce Website</li>
          <li>Project 3: Portfolio Website</li>
        </ul>
      </section>
    </main>
    <footer id="contact">
      <p>
        Contact me at:
        <a href="mailto:yourname@example.com">yourname@example.com</a>
      </p>
    </footer>
  </body>
</html>
